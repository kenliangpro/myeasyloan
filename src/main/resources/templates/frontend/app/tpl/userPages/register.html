            <form class="form-signin wow fadeInUp" action="">
                <h2 class="form-signin-heading">个人用户注册</h2>
                <div class="login-wrap">
                    <input type="text" class="form-control" id="username" placeholder="手机号" autofocus="" name="username">

                    <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="短信验证码" style="width: 160px;float: left;">

                    <input type="button" id="send" class="btn btn-warning" value="免费获取验证码" style="float: right;height: 36px; "  /> 
				
                    <input type="password" class="form-control" id="pass" name="password" placeholder="密码">
                    <input type="password" class="form-control" id="conpass" placeholder="确认密码">

<!--                     <label class="checkbox">
                        <input type="checkbox" value="agree this condition"> 已阅读注册条文
                    </label> -->
                    <button class="btn btn-lg btn-login btn-block" type="button" id="submit">注册</button>
                    <!--<button class="btn btn-lg btn-login btn-block" type="button" data-toggle="modal" data-target="#next">下一步</button>-->

                    <div class="registration">
                        Already Registered ?
                        <a class="" href="#/login">
                            Login
                        </a>
                    </div>


                </div>
            </form>
        </div>
