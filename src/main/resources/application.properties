web.headImg.upload-path=/Users/kenliang/loan_pic/loan_img/

#个人贷款资料上传路径
web.personalLoan.upload-path=/Users/kenliang/loan_pic/personal_loan_img/

#个人身份证实名上上传路径
web.userCertification.idNumber-ImgPath=/Users/kenliang/loan_pic/personal_certification_img/




